<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar justify-content-center custom-navbar">
        <a class="navbar-brand" href="#">Weather Dashboard</a>
    </nav>

    <div class="container">
        <!-- Where user will search for the city -->
        <div class="input-group" style="width: 25rem;">
            <div class="col-6">
                <form id="weather-form">
                    <div class="form-group row justify-content-md-center form-inline">
                        <h4 class="header">Search for a City: </h4>
                        <br>
                        <input type="text" id="name-input" placeholder="Search" class="form-control" />
                    </div>
                    <button type="button" class="btn btn-outline-primary"> Search </button>
                </form>
            </div>
        </div>

        <!-- User will find the following lists when searched for the city -->
        <div class="col-lg-8">
            <section class="card p-2" id="current" style="display:none;">
                <h1 id="city"></h1>
                <h5 id="date"></h5>
                <p id="temperature"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
                <p id="uv-index">UV Index: <span class="color"></span></p>
            </section>

        </div>
    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="./assets/script.js"></script>

</html>
